{% extends 'myapp/base.html' %}

{% block content %}
    <form method = 'post' action = "{% url 'login' %}" >
        {% csrf_token %}
        <label for="email">
            email
        </label>
        <input type="email" id="email" name="email" ><br><br>

        <label for="password">
            password
        </label>
        <input type="text" id="password" name="password" ><br><br>
        <input type = "submit" value = "Login" >
    </form>
    {% if error_message %}
            <div class="alert" style="font-weight: bold; color: red; font-size: 20px;"> {{error_message}} </div>
        {% endif %}
{% endblock %}
