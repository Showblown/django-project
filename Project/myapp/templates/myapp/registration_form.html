{% extends 'myapp/base.html' %}
    {% load static %}
    {% block content %} 
    <link rel="stylesheet" href="{% static 'css/registration_form.css' %}">


    <form method="post" action="{% url 'register' %}" class="registration-form">
        {% csrf_token %}
        <div class="form-field">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" class="form-input">
        </div>

        <div class="form-field">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" class="form-input">
        </div>

        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-input">
        </div>

        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input">
        </div>

        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-input">
        </div>

        <input type="submit" value="Register" class="form-submit">
    </form>

    {% endblock %}
